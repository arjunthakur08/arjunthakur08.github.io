---
layout: default
title: Work
permalink: /work/
---
<div class="content">
	<h1 class="heading" style="padding-top: 0;">MY WORK <i class="fas fa-atom"></i></h1>
		<!--Workbox-->
		<div class="box-wrapper">

			{% for work in site.data.work-list.work %}
			<div class="box-content">
				<img loading="lazy" src="{{ work.img | absolute_url }}" alt="{{ work.alt }}" title="{{ work.title }}" width="400" />
				<h1 class="heading heading--small box-heading">
					<a href="{{ work.url }}" target="_blank" rel="noopener">{{ work.text }} <i class="fas fa-external-link-alt"></i></a>
				</h1>
			</div>
			{% endfor %}
			
		</div>		
</div>
